[Unit]
Description=SMS Gateway (HTTP+MQTT)
After=network-online.target
Wants=network-online.target

[Service]
Type=simple
ExecStart=/usr/bin/sms-gw
EnvironmentFile=/etc/default/sms-gw
Restart=on-failure
RestartSec=5s
User=smsgw
Group=dialout

# Security hardening
NoNewPrivileges=true
PrivateTmp=true
ProtectSystem=strict
ProtectHome=true
ReadWritePaths=/dev

[Install]
WantedBy=multi-user.target
